<!DOCTYPE html>
<html>
	% include('Templates/head.html')
	% include('Templates/navBar.html')
	<body class="grey lighten-4">

		<div class="divider"></div>
		<!--sad main container-->
		<div class="container white">
		
			<!-- Title -->
			<h2 class="center-align"> Which dog would you like to return? </h2>
			<div style="margin-left: 10px; margin-right: 10px;" class="divider"></div>
			% for dog in dogs:
				<div class ="row">
				
					<div class="col s12 m8 l6 offset-l3">
						<div class="card horizontal">
								
								<div class="thumbnail" >
									<img src="{{dog.image}}" alt="Dog Image">
								</div>
								<div class= "card-stacked">
									<div class="card-title" style= "padding-left: 20px;">
										<h4>{{dog.name}}</h4>
									</div>
									
									<div class="divider"></div>
									
									% if dog.available == 0:
										<a href="/return-success/{{dog.id}}" class="waves-effect waves-light btn purple accent-3" style="width: 50%; margin: auto;" type="submit" name="action">
											Return
											<!-- <i class="material-icons right">pets</i> -->
										</a>
									% else:
										<a href="/return-success/{{dog.id}}" class="waves-effect waves-light btn grey lighten-1 " style="width: 50%; margin: auto;" type="submit" name="action">
											Return
											<!-- <i class="material-icons right">pets</i> -->
										</a>
									% end
								</div>
						</div>
					</div>
				</div>
			% end
		</div>

	</body>
</html>
